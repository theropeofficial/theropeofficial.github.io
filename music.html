    <script>
        $(document).ready(function() {
            // loading setup
            $('.pause-button').hide();
            $('.backward-button').hide();


            $('#nightbird-play').on('click', function() {
                $('audio').stop();
                $('#nightbird-play').hide();
                $('#nightbird-pause').show();
                $('#nightbird-backward').show();
                var audio = document.getElementById('nightbird-audio');
                audio.play();
            });

            $('#nightbird-pause').on('click', function() {
                $('audio').stop();
                $('#nightbird-play').show();
                $('#nightbird-pause').hide();
                $('#nightbird-backward').hide();
                var audio = document.getElementById('nightbird-audio');
                audio.pause();
            });

            $('#nightbird-backward').on('click', function() {
                var audio = document.getElementById('nightbird-audio');
                audio.currentTime = 0;
                audio.play();
            });

        });
    </script>
